gagarin:
  firstname: Yuri
  lastname: Gagarin
  affiliation: institution
  bio: |-
    <name>Yuri Alekseyevich Gagarin</name> was a Soviet Air Forces pilot and cosmonaut who became the first human to journey into outer space, achieving a major milestone in the Space Race; his capsule Vostok 1 completed one orbit of Earth on 12 April 1961. More info at <a href="https://en.wikipedia.org/wiki/Yuri_Gagarin">Wikipedia</a>.

tereshkova:
  firstname: Valentina
  lastname: Tereshkova
  affiliation: institution
  bio: |-
    <name>Valentina Vladimirovna Tereshkova</name> is a member of the Russian State Duma, engineer, and former cosmonaut. She is the first and youngest woman to have flown in space with a solo mission on the Vostok 6 on 16 June 1963. She orbited the Earth 48 times, spent almost three days in space, and remains the only woman to have been on a solo space mission. More info at <a href="https://en.wikipedia.org/wiki/Valentina_Tereshkova">Wikipedia</a>.
    
ride:
  firstname: Sally
  lastname: Ride
  affiliation: institution
  bio: |-
    <name>Sally Ride</name> was an American astronaut and physicist. Born in Los Angeles, she joined NASA in 1978 and became the first American woman in space in 1983. Ride was the third woman in space overall, after USSR cosmonauts Valentina Tereshkova (1963) and Svetlana Savitskaya (1982). More info at <a href="https://en.wikipedia.org/wiki/Sally_Ride">Wikipedia</a>.
    
jemison:
  firstname: Mae
  lastname: Jemison
  affiliation: institution
  bio: |-
    <name>Mae Jemison</name> is an American engineer, physician, and former NASA astronaut. She became the first black woman to travel in space when she served as a mission specialist aboard the Space Shuttle Endeavour. More info at <a href="https://en.wikipedia.org/wiki/Mae_Jemison">Wikipedia</a>.
    
leonov:
  firstname: Alexei
  lastname: Leonov
  affiliation: institution
  bio: |-
    <name>Alexei Arkhipovich Leonov</name>  (30 May 1934 â€“ 11 October 2019) was a Soviet Russian cosmonaut, Air Force major general, writer, and artist. On 18 March 1965, he became the first human to conduct a spacewalk, exiting the capsule during the Voskhod 2 mission for 12 minutes and 9 seconds.. More info at <a href="https://en.wikipedia.org/wiki/Alexei_Leonov">Wikipedia</a>.
    
yang:
  firstname: Liu
  lastname: Yang
  affiliation: institution
  bio: |-
    <name>Liu Yang</name> is a Chinese pilot and astronaut who served as a crew member on the space mission Shenzhou 9. On June 16, 2012, Liu became the first Chinese woman in space.. More info at <a href="https://en.wikipedia.org/wiki/Liu_Yang_(astronaut)">Wikipedia</a>.

sharma:
  firstname: Rakesh
  lastname: Sharma
  affiliation: institution
  bio: |-
    <name>Rakesh Sharma</name> is a former Indian Air Force pilot who flew aboard Soyuz T-11, launched on 2 April 1984, as part of the Interkosmos programme. Sharma is the first and the only Indian citizen to travel in space till date; although there have been other Indian origin cosmonauts and astronauts who were not Indian citizens <a href="https://en.wikipedia.org/wiki/Rakesh_Sharma">Wikipedia</a>.

aldrin:
  firstname: Buzz
  lastname: Aldrin
  affiliation: institution
  bio: |-
    <name>Buzz Aldrin</name> Buzz Aldrin is an American engineer and a former astronaut and fighter pilot. Aldrin made three spacewalks as pilot of the 1966 Gemini 12 mission, and as the Apollo Lunar Module pilot on the 1969 Apollo 11 mission, he and mission commander Neil Armstrong were the first two humans to land on the Moon. More info at <a href="https://en.wikipedia.org/wiki/Buzz_Aldrin">Wikipedia</a>.