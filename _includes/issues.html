{% for collection in site.collections reversed %}
	{% for ted in collection.label %}
        {% for page in site.[ted] %}
        	{% if page.index == true %}
			<p><a href="/{{ ted }}">{{site.name}} {{ page.issue }}</a><br>
			<strong>{{ page.season }} {{ page.year }}</strong> . {{ page.topic }}<br>{{ page.subtopic }}</p>
			{% endif %}
		{% endfor %}
	{% endfor %}
{% endfor %}
