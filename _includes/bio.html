<aside>

	<h4>About</h4>

{% for author in page.bio %}
{% assign name = site.data.bios[author] %}

<p><strong>{{name.firstname}} {{name.lastname}}</strong>

{%if name.orcid %}
	<br><a href="name.orcid"><i class="ai ai-orcid ai-1x" style="color:#A6CE39"></i> {{name.orcid}}</a>
{% endif %}
</p>

<p>{{name.bio}}</p>
{% endfor %}

</aside>
