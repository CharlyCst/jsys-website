<!-- data retrieved from yml file in data directory -->
<hr>

{% assign contents = page.feature[0].menu %}
{% for entry in site.data.feature[contents] %}

<div>
	<div>
		<h4><a href="{{site.baseurl}}/{{page.feature[0].path}}{{entry.url}}">{{entry.fulltitle}}</a>
		<br>{{entry.author}}</h4>
	</div>
	<div><p>{{entry.abstract}}</p></div>
</div>

{% endfor %}
